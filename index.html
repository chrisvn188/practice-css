<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Grid</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <h1 class="title">
      CSS GRID PRACTICES
    </h1>
  </main>
  <div class="grid-container grid-container--1">
    <div class="grid-item header-1">header</div>
    <div class="grid-item main-1">main</div>
    <div class="grid-item sidebar-1">sidebar</div>
    <div class="grid-item footer-1">footer</div>
    
  </div>

  <div class="grid-container grid-container--2">
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
    <div class="item-4"></div>
    <div class="item-5"></div>
    <div class="item-6"></div>
    <div class="item-7"></div>
    <div class="item-8"></div>
    <div class="item-9"></div>
    <div class="item-10"></div>
  </div>

  <div class="grid-container grid-container--3">
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
    <div class="item-4"></div>
    <div class="item-5"></div>
    <div class="item-6"></div>
    <div class="item-7"></div>
    <div class="item-8"></div>
    <div class="item-9"></div>
    <div class="item-10"></div>
  </div>
</body>
</html>
